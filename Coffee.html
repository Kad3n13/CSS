<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Camper Cafe offers delicious coffee and desserts in a cozy environment." />
  <meta name="author" content="Your Name" />
  <title>Camper Cafe Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <div class="menu">
    <header>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
    </header>

    <nav>
      <ul class="nav-list">
        <li><a href="#coffee">Coffee</a></li>
        <li><a href="#desserts">Desserts</a></li>
      </ul>
    </nav>

    <main role="main" aria-label="Cafe Menu">
      <hr />

      <!-- Coffee Section -->
      <section id="coffee" class="menu-section">
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
        <ul class="menu-items">
          <li><span class="flavor">French Vanilla</span><span class="price">$3.00</span></li>
          <li><span class="flavor">Caramel Macchiato</span><span class="price">$3.75</span></li>
          <li><span class="flavor">Pumpkin Spice</span><span class="price">$3.50</span></li>
          <li><span class="flavor">Hazelnut</span><span class="price">$4.00</span></li>
          <li><span class="flavor">Mocha</span><span class="price">$4.50</span></li>
        </ul>
      </section>

      <!-- Desserts Section -->
      <section id="desserts" class="menu-section">
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
        <ul class="menu-items">
          <li><span class="dessert">Donut</span><span class="price">$1.50</span></li>
          <li><span class="dessert">Cherry Pie</span><span class="price">$2.75</span></li>
          <li><span class="dessert">Cheesecake</span><span class="price">$3.00</span></li>
          <li><span class="dessert">Cinnamon Roll</span><span class="price">$2.50</span></li>
        </ul>
      </section>
    </main>

    <hr class="bottom-line" />

    <footer>
      <address>
        <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
      </address>
    </footer>
  </div>
</body>
</html>
